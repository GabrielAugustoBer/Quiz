<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz semanal</title>
</head>
<body>
    <nav></nav>
    <div class="container">
        <label> Insira seu nome
            <input type="text" id="name">
        </label>
        <span id="err"></span>    
        <button id="btn" style="display: none;">Enviar</button>
    </div>
<script>
   // Adicionar evento de escuta ao campo de entrada
   document.getElementById('name').addEventListener('input', function() {
    var input = this.value;
    var err = document.getElementById('err');
    var btn = document.getElementById('btn');

    if (input === '') {
      err.textContent = 'Insira seu nome';
      btn.style.display = 'none';
    } else {
      err.textContent = '';
      btn.style.display = 'block';
    }
  });

  // Adicionar evento de escuta ao bot√£o
  document.getElementById('btn').addEventListener('click', function() {
    var input = document.getElementById('name').value;

    if (input !== '') {
      // Armazenar o nome no local storage
      localStorage.setItem('userName', input);
      window.location.href = 'perguntas.html';
    }
  });
</script>
</body>
</html>
