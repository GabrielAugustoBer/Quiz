<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz</title>
</head>
<body>
    <nav>
        <!--logo-->
        <!--voltar ao inicio -->
    </nav>
    <div class="container">
        <div id="quiz">
            <div id="question"></div>
            <div id="options"></div>
            <p id="err" style="color: black;"></p>

            <div id="custom-popup">
                <div id="custom-popup-content">
                    <h2>Resposta Correta!</h2>
                    <p>Parabéns <span id="userName"></span>! Você acertou a resposta!</p>

                    <script>
                        const nomeArmazenado = localStorage.getItem('userName');
                        const resultadoSpan = document.getElementById('userName');
                        resultadoSpan.textContent = nomeArmazenado;
                    </script>

                    <img src="" alt="Imagem de explicação da pergunta" id="explanation-image" style="width: 300px; height: 200px;">
                    <p id="explanation-text"></p>
                    <button onclick="fecharPopup()">Fechar</button>
                </div>
            </div>
            
            <button id="submit" onclick="proximaPergunta()" style="display: none;">Próxima Pergunta</button>
        </div>

        <div id="result" style="display: none;">
            <h1>Resultado</h1>
            <p>Pontuação: <span id="score"></span></p>
            <p>Compartilhe seu resultado com seus amigos:</p>
            <input type="text" id="url" readonly>
            <button onclick="copiarLink()">Copiar Link</button>
        </div>
        
    </div>

    <footer>
        <p>Feito por <a href="https://github.com/GabrielAugustoBer" target="_blank">Gabriel Augusto</a><ion-icon name="heart" style="color: red; animation: pulse 0.8s infinite;"></ion-icon></p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
