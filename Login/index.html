<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./primary.css">
    <title>Quiz semanal</title>
</head>
<body>
    <div class="container">
        <img src="../assets/logo.png" alt="" style="margin-left: 140px;">
        <label style="text-align: left;">Insira seu nome</label>
        <input type="text" id="name">
        <span id="err"></span>
        <span style="animation: pulse 1s infinite; color: red;">Não salvamos seus resultados.*</span>  
        <label>Selecione a dificuldade</label>
        <select name="select" id="selectDificulty">
            <option value="">Selecione</option>
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>
        <button id="submitButton" style="display: none;">Entrar</button>
    </div>

    <style>
        @keyframes pulse {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.9;
            }
        }
    </style>

    
<script src="primary.js"></script>
</body>
</html>
