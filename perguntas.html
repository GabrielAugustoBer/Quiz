<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz</title>
</head>
<body>
    <nav>
        <h1 style="color: white;">Quiz sobre Tecnologia</h1>
    </nav>
    <div class="container">
        <h1>Bem vindo <span id="serName"></span></h1>


        <script>
        const nomeArmazenado = localStorage.getItem('userName');
        const resultadoSpan = document.getElementById('serName');
        resultadoSpan.textContent = nomeArmazenado;
        </script>
    
        <div id="quiz">
            <div id="question"></div>
            <div id="options"></div>
            <p id="err" style="color: black;"></p>

            <div id="custom-popup">
                <div id="custom-popup-content">
                    <h2>Resposta Correta!</h2>
                    <p>Parabéns! Você acertou a resposta!</p>
                    <img src="" alt="" id="explanation-image">
                    <p id="explanation-text"></p>
                    <button onclick="fecharPopup()">Fechar</button>
                </div>
            </div>
            
            <button id="submit" onclick="proximaPergunta()" style="display: none;">Próxima Pergunta</button>
        </div>

        <div id="result" style="display: none;">
            <h1>Resultado</h1>
            <p>Pontuação: <span id="score"></span></p>
            <p>Compartilhe seu resultado com seus amigos:</p>
            <input type="text" id="url" readonly>
            <button onclick="copiarLink()">Copiar Link</button>
        </div>
        
    </div>

    <footer>
        <p>feito por <a href="">Gabriel Augusto</a><ion-icon name="heart" style="color: red; animation: pulse 0.8s infinite;"></ion-icon></p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
